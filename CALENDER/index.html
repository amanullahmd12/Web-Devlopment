<html>
<head>
<script language="javascript" type="text/javascript">
var i=0,j,cnt=0,c;
var days=["sun","mon","tue","wed","thu","fri","sat"];
var yr,k,mon;
var last=[31,28,31,30,31,30,31,31,30,31,30,31];
var mn=
["January","February","March","April","May","June","July","August","September","October","November","December"];
function my()
{
yr=document.form1.qual.value;
k=(document.form1.qual1.value);
if(yr%4==0)
{
last[1]=29;
}
var k1=k-1
document.write("<table width='50%' height='60%' border='9' bgcolor='cyan'>");
document.write("<tr><td colspan='7'><center>"+ mn[k1]+" "+yr+"</center></td></tr>");
document.write("<tr>");
for(i=0;i<=6;i++)
{document.write("<td align='center' > <b>"+days[i]+"</b></td>");}
document.write("</tr>");
var date2=new Date(yr,k1,1);
var daz=date2.getDay();
cnt=0;
for(i=0;i<=daz-1;i++)
{
document.write("<td></td>");
cnt=cnt+1;
}
for(j=1;j<=last[k1];j++)
{
c=cnt%7;
if(c==0)
{
document.write("</tr><tr><td align='center' >"+j+"</td>");
cnt++;
}
else
{
document.write("<td align='center' >"+j+"</td>");
cnt++;
}
}
document.write("</tr></table>");
}
</script>
</head>
<body bgcolor="green">
<h1>Calender</h1>
<h2>Select Year</h1>
<form name="form1">
<select name="qual">
<option>2016</option>
<option>2017</option>
<option>2018</option>
<option>2019</option>
<option>2020</option>
<option>2021</option>
<option>2022</option>
<option>2023</option>
</select>
<h2>Select Month</h1>
<select name="qual1">
<option value=1>JAN </option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
<option>11</option>
<option value=12>DEC</option>
</select>
<input type="button" value="ok" onclick=my()></input></form>
</body>
</html>
